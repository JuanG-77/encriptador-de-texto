<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logoAlura" src="imagenes/logoAlura.png" alt="Logo Alura">
            <h1 class="title">Encriptador de texto</h1>
        </div>
    </header>
    <main>
        <div class="container">              
            <div class="left">
                <input class="text-input" type="text" id="input-texto" placeholder="Ingrese el texto aquí">
            </div>
    
            <div class="right">
                <img src="imagenes/Incognito.png" id="incognito">
                <h2 id="texto">Ningun mensaje fue encontrado</h2>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desea encriptar o Desencriptar
                </textarea>
                <button type="button" id="boton_Copiar" name="button" onclick="copiar()">Copiar</button>
            </div>
    
            <div class="botones">
                <p>Solo minúsculas y sin acentos</p>
                <button type="button" id="boton_Encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="boton_Desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </main>  
    <footer>
        BY JUAN GUILLERMO CRESPO
    </footer>  
</body>
</html>
